<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapa de Departamentos de Honduras</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html { margin:0; padding:0; height:100%; }
    #map { width:100vw; height:100vh; }
    /* Modal */
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.4);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      transition: background 0.2s;
    }
    #modal.active { display: flex; }
    #modal .modal-box {
      background: white;
      padding: 24px 32px;
      border-radius: 8px;
      min-width: 300px;
      max-width: 90vw;
      position: relative;
      box-shadow: 0 2px 16px rgba(0,0,0,0.2);
      animation: modalIn 0.2s;
    }
    #closeModal {
      position: absolute;
      top: 8px;
      right: 12px;
      background: none;
      border: none;
      font-size: 1.5em;
      cursor: pointer;
      color: #333;
    }
    @keyframes modalIn {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <!-- Modal para mostrar información del departamento -->
  <div id="modal">
    <div class="modal-box">
      <button id="closeModal">&times;</button>
      <div id="modalContent"></div>
    </div>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([14.8, -86.9], 7);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    const geojsonUrl = 'https://raw.githubusercontent.com/glynnbird/countriesgeojson/master/honduras.geojson';

    function getColor(pop) {
      return pop > 1000000 ? '#800026' :
             pop > 500000  ? '#BD0026' :
             pop > 300000  ? '#E31A1C' :
             pop > 150000  ? '#FC4E2A' :
             pop > 80000   ? '#FD8D3C' :
             pop > 40000   ? '#FEB24C' :
                             '#FFEDA0';
    }

    function style(feature) {
      return {
        fillColor: getColor(feature.properties.pop_est || 0),
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7
      };
    }

    function highlightFeature(e) {
      const layer = e.target;
      layer.setStyle({
        weight: 3,
        color: '#666',
        dashArray: '',
        fillOpacity: 0.9
      });
    }

    function resetHighlight(e) {
      geojson.resetStyle(e.target);
    }

    function onEachFeature(feature, layer) {
      layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: () => showModal(feature.properties)
      });
      layer.bindPopup(`<strong>${feature.properties.name}</strong><br/>Población estimada: ${feature.properties.pop_est.toLocaleString()}`);
    }

    let geojson;
    fetch(geojsonUrl)
      .then(res => res.json())
      .then(data => {
        geojson = L.geoJson(data, {style, onEachFeature}).addTo(map);
      });

    // Modal
    function showModal(props) {
      const modal = document.getElementById('modal');
      const modalContent = document.getElementById('modalContent');
      if (!modal || !modalContent) return;
      modalContent.innerHTML = `
        <h2>${props.name}</h2>
        <p><strong>Población estimada:</strong> ${props.pop_est.toLocaleString()}</p>
      `;
      modal.classList.add('active');
      const closeBtn = document.getElementById('closeModal');
      if (closeBtn) closeBtn.focus();
    }

    // Cerrar modal con botón
    const closeModalBtn = document.getElementById('closeModal');
    if (closeModalBtn) {
      closeModalBtn.onclick = function() {
        const modal = document.getElementById('modal');
        if (modal) modal.classList.remove('active');
      };
    }
    // Cerrar modal al hacer clic fuera del contenido
    const modalDiv = document.getElementById('modal');
    if (modalDiv) {
      modalDiv.onclick = function(e) {
        if (e.target === this) this.classList.remove('active');
      };
    }
    // Cerrar modal con Escape
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        const modal = document.getElementById('modal');
        if (modal) modal.classList.remove('active');
      }
    });
  </script>
</body>
</html>
