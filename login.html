<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROOMIES - Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1 class="login-title">ROOMIES</h1>
                <p class="login-subtitle">Encuentra tu hogar ideal</p>
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required placeholder="tu@email.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required placeholder="Tu contraseña">
                </div>
                
                <button type="submit" class="btn">Iniciar Sesión</button>
                
                <div class="login-links">
                    <a href="#" id="btn-registrarse">¿No tienes cuenta? Regístrate</a>
                    <a href="#" id="btn-admin">Acceso Administrador</a>
                </div>
            </form>
            
            <div id="login-error" class="error-message"></div>
            <div id="login-success" class="success-message"></div>
        </div>
    </div>

    <script>
        // Credenciales de administrador
        const adminCredentials = {
            email: 'admin@roomies.com',
            password: 'admin123'
        };

        // Usuarios de ejemplo
        const usuariosEjemplo = [
            {
                email: 'estudiante@unah.edu.hn',
                password: '123456',
                idprop: '1234567890123',
                nombre: 'Estudiante Ejemplo'
            }
        ];

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const submitBtn = document.querySelector('#login-form button[type="submit"]');
            
            // Limpiar mensajes anteriores
            document.getElementById('login-error').style.display = 'none';
            document.getElementById('login-success').style.display = 'none';
            
            // Mostrar loading
            submitBtn.textContent = 'Verificando...';
            submitBtn.disabled = true;
            
            // Validaciones
            if (!email || !password) {
                mostrarError('Por favor, completa todos los campos.');
                resetButton();
                return;
            }
            
            if (!email.includes('@')) {
                mostrarError('Por favor, ingresa un correo electrónico válido.');
                resetButton();
                return;
            }
            
            // Simular delay para mejor UX
            setTimeout(() => {
                // Verificar credenciales de administrador
                if (email === adminCredentials.email && password === adminCredentials.password) {
                    localStorage.setItem('propietarioLogueado', 'admin');
                    localStorage.setItem('rol', 'admin');
                    mostrarExito('¡Bienvenido Administrador!');
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1500);
                    return;
                }
                
                // Verificar usuarios registrados en localStorage
                const usuariosRegistrados = JSON.parse(localStorage.getItem('usuarios') || '[]');
                const usuario = usuariosRegistrados.find(u => u.correo === email && u.password === password);
                
                if (usuario) {
                    localStorage.setItem('propietarioLogueado', usuario.idprop);
                    localStorage.setItem('rol', 'estudiante');
                    localStorage.setItem('nombreUsuario', usuario.nombre);
                    mostrarExito(`¡Bienvenido ${usuario.nombre}!`);
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    // Verificar si el correo existe pero la contraseña es incorrecta
                    const usuarioExiste = usuariosRegistrados.find(u => u.correo === email);
                    if (usuarioExiste) {
                        mostrarError('Contraseña incorrecta. Intenta de nuevo.');
                    } else {
                        mostrarError('No existe una cuenta con este correo. Regístrate primero.');
                    }
                    resetButton();
                }
            }, 800);
        });

        function resetButton() {
            const submitBtn = document.querySelector('#login-form button[type="submit"]');
            submitBtn.textContent = 'Iniciar Sesión';
            submitBtn.disabled = false;
        }

        function mostrarError(mensaje) {
            const errorDiv = document.getElementById('login-error');
            errorDiv.textContent = mensaje;
            errorDiv.style.display = 'block';
            errorDiv.classList.add('shake');
            setTimeout(() => {
                errorDiv.classList.remove('shake');
            }, 500);
        }

        function mostrarExito(mensaje) {
            const successDiv = document.getElementById('login-success');
            successDiv.textContent = mensaje;
            successDiv.style.display = 'block';
        }

        // Botón de registro
        document.getElementById('btn-registrarse').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'registro-usuario.html';
        });

        // Botón de administrador
        document.getElementById('btn-admin').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('email').value = adminCredentials.email;
            document.getElementById('password').value = adminCredentials.password;
        });

        // Navegación con teclado
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('login-form').dispatchEvent(new Event('submit'));
            }
        });
    </script>

    <style>
        /* Estilos específicos para login */
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-title {
            color: #0f172a;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: #6b7280;
            font-size: 1.1rem;
        }

        .login-links {
            margin-top: 1.5rem;
            text-align: center;
        }

        .login-links a {
            display: block;
            color: #0ea5e9;
            text-decoration: none;
            margin: 0.5rem 0;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .login-links a:hover {
            color: #6366f1;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            text-align: center;
            display: none;
            border-left: 4px solid #c62828;
        }

        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            text-align: center;
            display: none;
            border-left: 4px solid #2e7d32;
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @media (max-width: 768px) {
            .login-title {
                font-size: 2rem;
            }

            .login-subtitle {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .login-title {
                font-size: 1.8rem;
            }

            .login-subtitle {
                font-size: 0.9rem;
            }
        }

        /* Estilos para el botón de loading */
        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            background: #95a5a6;
        }

        /* Animación de fade para mensajes */
        .error-message, .success-message {
            animation: fadeInUp 0.3s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mejoras en los inputs */
        .form-group input:focus {
            border-color: #0ea5e9;
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.15);
        }

        /* Estilos para el estado de loading */
        .btn:disabled {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
        }
    </style>
</body>
</html>
